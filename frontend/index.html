<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Job Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Tab styles */
        .tabs {
            overflow: hidden;
            border: none;
            background-color: transparent;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #2196F3;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 24px;
            transition: all 0.3s ease;
            font-size: 16px;
            border-radius: 25px;
        }

        .tab-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background-color: #1565C0;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            padding: 20px;
            /* border: 1px solid #ccc; */
            border-top: none;
            animation: fadeEffect 1s;
            border-radius: 0 0 4px 4px;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .keywords-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .keyword {
            background-color: #e1f5fe;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            text-align: center;
            color: #d32f2f;
            font-size: 18px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            font-style: italic;
            margin: 20px 0;
        }

        /* Map styles */
        #jobMap {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }

        /* Histogram styles */
        #salaryHistogram {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .histogram-bar {
            fill: #2196F3;
        }

        .histogram-bar:hover {
            fill: #0b7dda;
        }

        .axis text {
            font-size: 12px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>
    <h1>Job Search</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by keywords...">
    </div>

    <!-- Tab buttons -->
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'listTab')">List View</button>
        <button class="tab-button" onclick="openTab(event, 'mapTab')">Map View</button>
        <button class="tab-button" onclick="openTab(event, 'salaryTab')">Salary Distribution</button>
    </div>

    <!-- Tab content -->
    <div id="listTab" class="tab-content" style="display: block;">
        <div id="jobsContainer">
            <div class="loading">Loading jobs...</div>
        </div>
    </div>

    <div id="mapTab" class="tab-content">
        <div id="jobMap">
            <!-- Map will be rendered here -->
            <div class="loading">Loading map...</div>
        </div>
    </div>

    <div id="salaryTab" class="tab-content">
        <div id="salaryHistogram">
            <canvas id="salaryChart"></canvas>
            <canvas id="jobsByDayChart"></canvas>
        </div>
    </div>

    <script>
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const jobsContainer = document.getElementById('jobsContainer');

        // Store all jobs data
        let allJobs = [];

        // Fetch jobs from API
        async function fetchJobs() {
            try {
                const response = await fetch('http://127.0.0.1:8080/jobs');

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                allJobs = await response.json();

            } catch (error) {
                console.error('Error fetching jobs:', error);
                jobsContainer.innerHTML = `
                    <div class="error">
                        Failed to load jobs. Please try again later or check if the API server is running.
                    </div>
                `;

                document.getElementById('jobMap').innerHTML = `
                    <div class="error">
                        Failed to load map data. Please try again later.
                    </div>
                `;

                document.getElementById('salaryHistogram').innerHTML = `
                    <div class="error">
                        Failed to load salary data. Please try again later.
                    </div>
                `;
            }
            return allJobs;
        }

        // Display jobs in table
        function displayJobs(jobs) {
            if (jobs.length === 0) {
                jobsContainer.innerHTML = '<div class="no-results">No jobs found matching your search.</div>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Keywords</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="jobsTableBody">
                </tbody>
            `;

            const tableBody = table.querySelector('#jobsTableBody');

            jobs.forEach(job => {
                const row = document.createElement('tr');

                // Format keywords as tags
                const keywords = job.job_title.split(' ');
                const keywordsHtml = keywords.map(keyword =>
                    `<span class="keyword">${keyword}</span>`
                ).join('');

                // Assume we have salary data (adjust based on your actual data structure)
                const salary = job.salary || 'Not specified';

                row.innerHTML = `
                    <td>${job.job_title}</td>
                    <td>${job.location}</td>
                    <td class="keywords-cell">${keywordsHtml}</td>
                    <td>${salary}</td>
                `;

                tableBody.appendChild(row);
            });

            jobsContainer.innerHTML = '';
            jobsContainer.appendChild(table);
        }

        const mapContainer = document.getElementById('jobMap');
        const map = L.map('jobMap').setView([51.505, -0.09], 5);
        // Initialize the map with marker clustering
        function initMap(jobs) {
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            updateMap(jobs)
        }
        function updateMap(jobs) {
            // Remove previous marker cluster groups if they exist
            map.eachLayer(layer => {
                if (layer instanceof L.MarkerClusterGroup) {
                    map.removeLayer(layer);
                }
            });
            const markers = L.markerClusterGroup();
            jobs.forEach(job => {
                if (job.latitude && job.longitude) {
                    const marker = L.marker([job.latitude, job.longitude])
                        .bindPopup(`<a href=${job.job_url} target="_blank">${job.job_title}</a><br>${job.location}`);
                    markers.addLayer(marker);
                }
            });

            // Add the marker cluster group to the map
            map.addLayer(markers);
        }

        // Initialize the salary histogram
        function initSalaryHistogram(jobs) {
            // Prepare salary data excluding outliers
            const salaries = jobs.filter(job => job.salary).map(job => job.salary);
            const q1 = Math.percentile(salaries, 25);
            const q3 = Math.percentile(salaries, 75);
            const iqr = q3 - q1;
            const upperBound = q3 + 1.5 * iqr;
            const lowerBound = q1 - 1.5 * iqr;
            
            const filteredSalaries = salaries.filter(salary => 
                salary >= lowerBound && salary <= upperBound
            );

            // Prepare jobs by day data
            const jobsByDay = {};
            jobs.forEach(job => {
                const date = job.publication_date.split('T')[0];
                jobsByDay[date] = (jobsByDay[date] || 0) + 1;
            });

            // Create salary distribution chart
            const salaryCtx = document.getElementById('salaryChart').getContext('2d');
            new Chart(salaryCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 20 }, (_, i) => 
                        Math.round(lowerBound + (i * (upperBound - lowerBound) / 20))),
                    datasets: [{
                        label: 'Salary Distribution',
                        data: getBinCounts(filteredSalaries, 20 , lowerBound, upperBound),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 20,
                            right: 20,
                            top: 20,
                            bottom: 20
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Jobs'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Salary Range'
                            }
                        }
                    }
                }
            });

            // Create jobs by day chart
            const jobsCtx = document.getElementById('jobsByDayChart').getContext('2d');
            new Chart(jobsCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(jobsByDay).sort(),
                    datasets: [{
                        label: 'Jobs Posted per Day',
                        data: Object.values(jobsByDay),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 20,
                            right: 20,
                            top: 20,
                            bottom: 20
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Jobs'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        // Helper function to calculate percentiles
        Math.percentile = function(arr, p) {
            if (arr.length === 0) return 0;
            arr.sort((a, b) => a - b);
            const index = Math.ceil((p/100) * arr.length) - 1;
            return arr[index];
        };

        // Helper function to get bin counts for histogram
        function getBinCounts(data, numBins, min, max) {
            const bins = new Array(numBins).fill(0);
            const binWidth = (max - min) / numBins;
            
            data.forEach(value => {
                const binIndex = Math.min(
                    Math.floor((value - min) / binWidth),
                    numBins - 1
                );
                if (binIndex >= 0) bins[binIndex]++;
            });
            
            return bins;
        }

        // Filter jobs based on search input
        function filterJobs(searchTerm) {
            if (searchTerm.length === 0) {
                displayJobs(allJobs);
                updateMap(allJobs);
                initSalaryHistogram(allJobs);
                return;
            }
            const searchTerms = searchTerm.toLowerCase().split(' ').filter(term => term.length > 0);

            const filteredJobs = allJobs.filter(job => {
                const jobKeywords = job.job_title.toLowerCase().split(' ');

                // Check if any of the search terms match any of the job keywords
                return searchTerms.some(term =>
                    jobKeywords.some(keyword => keyword.includes(term))
                );
            });

            displayJobs(filteredJobs);
            updateMap(filteredJobs);
            initSalaryHistogram(filteredJobs);
        }

        // Tab functionality
        function openTab(evt, tabName) {
            // Declare all variables
            let i, tabcontent, tablinks;

            // Get all elements with class="tab-content" and hide them
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tab-button" and remove the class "active"
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // Invalidate map size when switching to map tab
            if (tabName === 'mapTab') {
                map.invalidateSize();
                // Recenter map on markers if there are any
                const markers = Array.from(document.querySelectorAll('.leaflet-marker-icon'));
                if (markers.length > 0) {
                    map.fitBounds(L.featureGroup(markers.map(m => L.marker([m.lat, m.lng]))).getBounds());
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the app
            fetchJobs().then(() => {
                displayJobs(allJobs);
                initMap(allJobs);
                initSalaryHistogram(allJobs);
            });
        });
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                filterJobs(e.target.value);
            }

        });
    </script>
</body>

</html>
